services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swstarter_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:cached
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - swstarter
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-swstarter}
      - DB_USERNAME=${DB_USERNAME:-swstarter}
      - DB_PASSWORD=${DB_PASSWORD:-password}

  nginx:
    image: nginx:alpine
    container_name: swstarter_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - swstarter
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: swstarter_mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-swstarter}
      - MYSQL_USER=${DB_USERNAME:-swstarter}
      - MYSQL_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword}
    networks:
      - swstarter
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:

networks:
  swstarter:
    driver: bridge