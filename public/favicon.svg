<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="redBladeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF3333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueBladeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#33E0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D0D0D;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" fill="#000"/>
  
  <!-- Red Lightsaber (top-left to bottom-right) -->
  <!-- Red blade -->
  <g transform="rotate(45 50 50)">
    <rect x="43" y="12" width="14" height="46" rx="3" fill="#FF0000" opacity="0.2"/>
    <rect x="45" y="10" width="10" height="50" rx="2" fill="url(#redBladeGradient)"/>
    <rect x="46" y="10" width="8" height="50" rx="1.5" fill="#FF0000" opacity="0.8"/>
    
    <!-- Red handle -->
    <rect x="42" y="60" width="16" height="25" rx="3" fill="url(#handleGradient)"/>
    <rect x="44" y="62" width="12" height="3" rx="1" fill="#444"/>
    <rect x="44" y="68" width="12" height="2" rx="1" fill="#555"/>
    <rect x="44" y="73" width="12" height="2" rx="1" fill="#555"/>
    <rect x="44" y="78" width="12" height="2" rx="1" fill="#555"/>
    <circle cx="50" cy="82" r="2" fill="#666"/>
  </g>
  
  <!-- Blue Lightsaber (top-right to bottom-left) -->
  <!-- Blue blade -->
  <g transform="rotate(-45 50 50)">
    <rect x="43" y="12" width="14" height="46" rx="3" fill="#00D9FF" opacity="0.2"/>
    <rect x="45" y="10" width="10" height="50" rx="2" fill="url(#blueBladeGradient)"/>
    <rect x="46" y="10" width="8" height="50" rx="1.5" fill="#00D9FF" opacity="0.8"/>
    
    <!-- Blue handle -->
    <rect x="42" y="60" width="16" height="25" rx="3" fill="url(#handleGradient)"/>
    <rect x="44" y="62" width="12" height="3" rx="1" fill="#444"/>
    <rect x="44" y="68" width="12" height="2" rx="1" fill="#555"/>
    <rect x="44" y="73" width="12" height="2" rx="1" fill="#555"/>
    <rect x="44" y="78" width="12" height="2" rx="1" fill="#555"/>
    <circle cx="50" cy="82" r="2" fill="#666"/>
  </g>
</svg>
